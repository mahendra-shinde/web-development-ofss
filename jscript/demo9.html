<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script src='jquery-3.6.0.js'>

    </script>

    <script>
        /* 
         window.onload = function(){
           }
        */
       //JavaScript : function CAN BE PASSED as an argument to another function !
       $(document).ready(function(){
            $("a").click( function(){ 
                 var color = this.innerHTML;
                 $("h1").css({'color':color});
            });

            $("#btn1").click(function(){
                $("h1").fadeOut(400);
            });
            $("#btn2").click(function(){
                $("h1").fadeIn(400);
            });
       });
       /*
       jQuery(document).ready(function(){
            jQuery("a").click( function(){ 
                 var color = this.innerHTML;
                 jQuery("h1").css({'color':color});
            });
       });
       */
    </script>
</head>
<body>
    <h1>Hello World</h1>

    <a href="#">Red</a>
    <a href="#">Blue</a>
    <button id="btn1" >Hide</button>
    <button id="btn2" >Show</button>
</body>
</html>
