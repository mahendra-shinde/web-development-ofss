    <script>

                this.style.backgroundColor = 'lightblue'   ; 
            },function(){
                this.style.backgroundColor = 'white'   ;
            })
        }
    </script>
</head>

            <th>Rate of Interest</th>
        </tr>
        </thead>

        <tr>
            <td rowspan="3">Home Loans</td>

        <tr>

</html>
