<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form Page</title>
    
</head>
<body>
    <!-- form is parent element for ALL input fields-->
    <h3>Yahoo Search !</h3>
    <form action="https://in.search.yahoo.com/search" method="GET">
        Search Text : <input name="p"/>
        <input type="submit" value="Search" />
    </form>
    <h3>Developer Registration</h3>
    <!-- Form with NO-ACTION, send to self -->
    <form method="GET" >
        Name: <input name="firstname" size="35" /><input name="lastname" size="35" /><br/>
        Gender: <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female<br/>
        Programming Languages: <input type="checkbox" name="langs" value="C"/> C Lang
        <input type="checkbox" name="langs" value="C++"/> C++ Lang
        <input type="checkbox" name="langs" value="Java" checked/> Java Lang
        <input type="checkbox" name="langs" value="C#"/>   C# .net
        <input type="submit" value="Register"/>

     </form>
     <form>
        Text : <input type="text"/><br/>
        Number : <input type="number"/><br/>
        Date : <input type="date"/><br/>
        EMail : <input type="email"/><br/>
        Colour: <input type="color"/><br/>

     </form>
</body>
</html>
